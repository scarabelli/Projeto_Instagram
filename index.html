<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
  <div class="insta-wrapper">
    <div class="insta-phone">
        <img src="./img/instagram-celular.png" alt="phone image">
    </div>
    <div class="insta-continue">
        <div class="insta-box">
            <img src="./img/instagram-logo.png" class="insta-logo" alt="logo do intagram">
            <div class="profile-pic">
               <img src="./img/perfil-instagram.jpg" alt="foto de perfil"> 
            </div>
            <a href="#" class="insta-login"> Continue como scarabelli</a>
            <a href="#" class="insta-logout">Remover conta</a>
        </div>
        <div class="insta-box">
            <p class="not-account">Não é scarabelli?</p>
            <p class="not-account">
                <span class="link-blue">Trocar usuário</span>
                ou
                <span class="link-blue">Increva-se</span>
            </p>  
        </div>
        <div class="get-the-app">
            <p class="get-the-app">Baixe o App:</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a> 
            </div>
        </div>
    </div>  
  </div>  
</body>
</html>
